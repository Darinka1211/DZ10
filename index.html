<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main inline">
        <div class="left-block">
            <button  onclick ="btn(0)" class="knop" value="red" style="background-color: red;"></button>
            <button  onclick ="btn(1)" class="knop" value="blue" style="background-color: blue;"></button>
            <button  onclick ="btn(2)" class="knop" value="green" style="background-color: green;"></button>
            <button  onclick ="btn(3)" class="knop" value="darkcyan" style="background-color: darkcyan"></button>
            <button  onclick ="btn(4)" class="knop" value="gold" style="background-color: gold;"></button>
            <button  onclick ="btn(5)" class="knop" value="peru" style="background-color: peru"></button>
            <button  onclick ="btn(6)" class="knop" value="hotpink" style="background-color: hotpink;"></button>
            <button  onclick ="btn(7)" class="knop" value="thistle" style="background-color: thistle"></button>
            <button  onclick ="btn(8)" class="knop" value="violet" style="background-color: violet;"></button>
        </div>
        <div class="content"> 
            <div class="area"><textarea placeholder="Введите текст" style="font-size:10px; border-radius:2px"  name="" id="textarea" cols="50" rows="20" class="textar" ></textarea></div>
        </div>
        <div class="right-block">
            <div class="font">
                <button onclick="plusFontSize()" class="font-plus buttons">Увеличить шрифт</button>
                <button onclick="minusFontSize()"class="font-minus buttons">Уменшить шрифт</button>
            </div>
            <div class="text-color">
                <button  onclick ="btnT(0)" class="knopT" value="red" style="background-color: rgb(15, 153, 218);"></button>
                <button  onclick ="btnT(1)" class="knopT" value="blue" style="background-color: rgb(4, 156, 42);"></button>
                <button  onclick ="btnT(2)" class="knopT" value="green" style="background-color: rgb(202, 29, 136);"></button>
                <button  onclick ="btnT(3)" class="knopT" value="darkcyan" style="background-color: darkcyan"></button>
                <button  onclick ="btnT(4)" class="knopT" value="gold" style="background-color: rgb(51, 48, 32);"></button>
                <button  onclick ="btnT(5)" class="knopT" value="peru" style="background-color: rgb(9, 179, 142)"></button>
                <button  onclick ="btnT(6)" class="knopT" value="hotpink" style="background-color: rgb(197, 180, 189);"></button>
                <button  onclick ="btnT(7)" class="knopT" value="thistle" style="background-color: rgb(63, 23, 126)"></button>
                <button  onclick ="btnT(8)" class="knopT" value="violet" style="background-color: violet;"></button>   

            </div>
        </div>
        </div> 
       <script src="js/script.js "></script> 
</body>
</html>
